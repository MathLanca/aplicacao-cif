<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="pagination-centered">
        <img mat-card-md-image src="../../assets/images/mackIcon/M_vermelho.png" class="img-fluid mx-auto d-block" alt="Logo isolado do Mackenzie">
        <mat-card-header>
            <mat-card-title class="appNameTitle">Aplicação CIF</mat-card-title>
        </mat-card-header>
        <mat-card-header class="pt-4 pb-4">
            <mat-card-title class="entrarTitle">Recuperar senha</mat-card-title>
        </mat-card-header>

        <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Digite seu CPF" id="login" #login="ngModel" name="login" [(ngModel)]="person.cpf" required>
                </mat-form-field>
            </mat-card-content>

            <button *ngIf="!loading" [disabled]="!loginForm.form.valid" mat-stroked-button type="submit" color="primary" class="btn-block">Confirmar</button>
            <mat-progress-spinner *ngIf="loading" class="example-margin" mode="indeterminate" color="warn"></mat-progress-spinner>
        </form>
    </mat-card>
</div>

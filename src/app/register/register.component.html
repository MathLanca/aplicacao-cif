<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Cadastro Aplicação CIF</mat-card-title>
        </mat-card-header>

        <mat-horizontal-stepper linear="true" #stepper>
            <mat-step [stepControl]="personForm">
                <form [formGroup]="personForm">
                    <ng-template matStepLabel>Dados Pessoais</ng-template>
                    <mat-form-field>
                        <mat-label>Nome</mat-label>
                        <input matInput placeholder="Nome" formControlName="firstName" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Sobrenome</mat-label>
                        <input matInput placeholder="Sobrenome" formControlName="lastName" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>CPF</mat-label>
                        <input matInput placeholder="CPF" formControlName="cpf" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" type="email" formControlName="email" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Senha</mat-label>
                        <input matInput placeholder="Senha" type="password" formControlName="password" required>
                        <div *ngIf="!equalPass">
                            <p class="cepNF">Senhas não correspondem!</p>
                        </div>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Confirmar Senha</mat-label>
                        <input matInput placeholder="Senha" (change)="validatePass()" type="password" formControlName="confirmPass" required>
                        <div *ngIf="!equalPass">
                            <p class="cepNF">Senhas não correspondem!</p>
                        </div>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Celular</mat-label>
                        <input matInput placeholder="Celular" formControlName="telephoneNumber" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Gênero</mat-label>
                        <mat-select formControlName="sex">
                            <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                {{gender.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Data de Nascimento</mat-label>
                        <input matInput [matDatepicker]="picker" required formControlName="birthDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div class="nextStep">
                        <button mat-button mat-button matStepperNext mat-stroked-button type="submit" color="warn" class="btn-block">
                            <mat-icon>double_arrow</mat-icon>
                            Próximo
                            <mat-icon>double_arrow</mat-icon>
                        </button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="addressForm">
                <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
                    <ng-template matStepLabel>Dados Residênciais</ng-template>
                    <mat-form-field>
                        <mat-label>CEP</mat-label>
                        <input matInput placeholder="CEP" (change)="searchCEP()" formControlName="postalCode" required>
                        <div *ngIf="cepNotFound">
                            <p class="cepNF">CEP não encontrado!</p>
                        </div>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Rua</mat-label>
                        <input matInput placeholder="Rua" formControlName="publicPlace" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Número</mat-label>
                        <input matInput placeholder="Senha" formControlName="houseNumber" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Bairro</mat-label>
                        <input matInput placeholder="Nome" formControlName="neighborhood" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Cidade</mat-label>
                        <input matInput placeholder="Sobrenome" formControlName="city" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="state">
                            <mat-option *ngFor="let state of states" [value]="state">
                                {{state}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="nextStep">
                        <button mat-button (click)="stepper.reset()" mat-stroked-button color="warn" class="btn-clean">
                            <mat-icon>clear_all</mat-icon>
                            Limpar
                            <mat-icon>clear_all</mat-icon>
                        </button>
                        <button mat-button matStepperNext mat-stroked-button type="submit" color="primary" class="btn-done">
                            <mat-icon>done_all</mat-icon>
                            Concluir
                            <mat-icon>done_all</mat-icon>
                        </button>
                    </div>
                </form>
            </mat-step>
        </mat-horizontal-stepper>
    </mat-card>
</div>

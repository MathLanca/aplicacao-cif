<h3 mat-dialog-title class="text-center text">{{ title }}</h3>
<div mat-dialog-content>
    <p class="text-center text">{{ text }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial class="btn btn-danger cancel btn-no text">{{ buttonNo }}</button>
    <button mat-button (click)="onYesClick()" class="btn btn-primary btn-no accept text">{{ buttonYes }}</button>
</div>

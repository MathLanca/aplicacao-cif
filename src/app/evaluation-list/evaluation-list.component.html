<div *ngIf="!loaded" class="spinner" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" *ngIf="loaded" class="mat-elevation-z8">

    <ng-container matColumnDef="therapistId">
        <th mat-header-cell *matHeaderCellDef> Terapeuta </th>
        <td mat-cell *matCellDef="let element"> {{therapistName}} </td>
    </ng-container>

    <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef> Paciente </th>
        <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data da avaliação </th>
        <td mat-cell *matCellDef="let element"> {{dateConversion(element.date)}} </td>

    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Local da Avaliação </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> Acessar avaliação </th>
        <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" (click)="redirectToEvaluationDetails(element.id)">Detalhes</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

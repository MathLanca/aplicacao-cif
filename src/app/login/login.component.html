<div *ngIf="callRegisterComponent === false" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <img mat-card-md-image src="../../assets/images/mackIcon/M_vermelho.png" class="logoMRed" alt="Logo isolado do Mackenzie">
        <mat-card-header>
            <mat-card-title class="appNameTitle">Aplicação CIF</mat-card-title>
        </mat-card-header>
        <mat-card-header class="entrarHeader">
            <mat-card-title class="entrarTitle">Entrar</mat-card-title>
        </mat-card-header>

        <form class="login-form">
            <mat-card-content>
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Email ou Crefito">
                </mat-form-field>

                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Senha" type="password">
                </mat-form-field>
            </mat-card-content>

            <button mat-stroked-button color="warn" class="btn-block">Entrar</button>
            <button mat-stroked-button color="warn" (click)="toRegister()" class="btn-block register">Registrar-se</button>
        </form>
    </mat-card>
</div>
